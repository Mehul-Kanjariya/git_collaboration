<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav_parent{
            border:1px solid green;
            border-radius: 20px;
           display:grid;
           grid-template-rows:100px;
           grid-template-columns: 70% 8% 8% 8% 8%;
            background-color: rgb(24, 24, 42);
        }
        #nav_parent>div{
            margin-top: 2%;
            justify-content: center;
            align-items: center;
            color:white;
        }
        
        
    </style>
</head>

<body>
    <div id="nav_parent">
        <div>Rebook</div>
        <div>Men</div>
        <div>Women</div>
        <div>Login</div>
        <div>Signup</div>
    </div>

</body>

</html>
